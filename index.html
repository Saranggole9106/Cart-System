<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container"> <!-- New container div -->
        <div class="products">
            <div class="product">
                <h1>Product 1</h1>
                <img src="https://via.placeholder.com/300" alt="Product Image">
                <p>Price: $29.99</p>
                <input type="number" id="quantity1" value="1" min="1">
                <button id="addToCart1">Add to Cart</button>
            </div>
            <div class="product">
                <h1>Product 2</h1>
                <img src="https://via.placeholder.com/300" alt="Product Image">
                <p>Price: $49.99</p>
                <input type="number" id="quantity2" value="1" min="1">
                <button id="addToCart2">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Total: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
